<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">    
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.min.css">
    
</head>
<body>

    <section>
        <div class="container">
            <form>
                <label class="label-numbers"><input type="checkbox" cheked name="numbers" id="numbers" checked>Цифры</label>
                <label class="label-upper"><input type="checkbox" name="upper" id="upper" checked>Прописные буквы</label>
                <label class="label-lower"><input type="checkbox" name="lower" id="lower">Строчные буквы</label>
                <label class="label-symbols"><input type="checkbox" name="symbols" id="symbols">Спецсимволы</label>
                <label class="label-range"><input type="range" min="5" max="30" step="1" value="7" name="range" id="range"><span>10</span> символов</label>
    
                <div>Сгенерировать</div>
            </form>
    
            <div class="result">
                <input readonly></input>
                <button>Скопировать</button>
            </div>
        </div>
    </section>
   
    <script src="js/script.js"></script>
</body>
</html>
